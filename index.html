<!DOCTYPE html>
<html lang="id">
<head>

    <title>Personal Website Gloria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcomeMessage" class="welcome-message">
    Welcome to my portfolio
  </div>

    <nav>
      <div class="nav__content">
        <div class="logo"><a href="index.html">Portfolio</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>

     <section class="section">
      <div class="section__container">
        <div class="content">
          <h1 class="title">
            Hello, I'm <span>Gloria Elisabeth<br />an</span> IT Student

            Welcome to my personal portfolio website where I share my hobbies,
            favorite photos, and some of the projects I've worked on.
            Feel free to explore!
          </p>
        </div>
        <div class="image">
          <img src="images/profile.jpg" alt="profile" />
        </div>
      </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
        const welcomeMessage = document.getElementById('welcomeMessage');
        welcomeMessage.style.display = 'block';

        
        setTimeout(function() {
          welcomeMessage.style.display = 'none';
        }, 3000);
      });
